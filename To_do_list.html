<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="To-do-list.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container" id="top">
        <div class="wrapper">
            <header>
                <strong>Add To Do </strong>
            </header>
            <form>
                <input type="text" name="texts" autocomplete="off" placeholder="Enter Task">
                <button onclick="btnclick()" type="button" id="btn">Add Task<i style="margin-left: 10px;" id="add"
                        class="fas fa-add"></i></button>
            </form>
            <h2>To do :</h2>
            <div class="list">
                <!-- section for displaying data from localstorage. -->

            </div>
            <button type="button" id="clear" onclick="clrall()">Clear All</button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/b47c9aa94c.js" crossorigin="anonymous"></script>
    <script src="To-do-list.js"></script>
</body>

</html>
